<!DOCTYPE html>
<html>
    <body>
        <!--Formatting-->
        <p><b>Nguyen Thanh Nam</b></p><!--in đậm bình thường-->
        <p><strong>Nguyen Thanh Nam</strong></p><!--in đậm đặc biệt-->
        <p><i>Nguyen Thanh Nam</i></p><!--nghiêng bình thường-->
        <p><em>Nguyen Thanh Nam</em></p><!--nghiên đặc biệt-->
        <p>Nguyen<mark style ="color: brown;"> Thanh</mark> Nam</p><!--tô nền-->
        <p>Nguyen Thanh <del>Nam</del> 2121050255</p><!--gạch ngang-->
        <p><ins>Nguyen Thanh Nam</ins></p><!--gạch dưới-->
        <p>Nguyen Thanh Nam<sub>2003</sub></p><!--xuống dưới-->
        <p>Nguyen Thanh Nam<sup>1808</sup></p><!--lên trên-->
    </body>
</html>
